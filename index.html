<!DOCTYPE html>
<html>
  <head>
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; } /* ukryj natywne video */
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;"
  arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <!-- Wideo jako tekstura -->
      <a-assets>
        <video id="vid" src="video.mp4" autoplay loop="true" playsinline webkit-playsinline muted></video>
      </a-assets>

      <!-- Marker (możesz zamienić na swój QR) -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.7;"></a-box>
        </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
